    <!-- Tajawal Font for Arabic Support -->

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Editor Content Styles */
      .prose-editor p { margin-bottom: 0.8em; }
      .prose-editor h1 { font-size: 2em; font-weight: 800; margin-bottom: 0.5em; }
      .prose-editor h2 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; }
      .prose-editor ul { list-style-type: disc; padding-right: 1.5em; }
      .prose-editor ol { list-style-type: decimal; padding-right: 1.5em; }
      .prose-editor blockquote { border-right: 4px solid #3b82f6; padding-right: 1em; color: #64748b; font-style: italic; }
    </style>
